<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0b2e;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="moonIcon" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffd93d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcbf49;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="200" cy="200" r="195" fill="url(#bgIcon)"/>
  
  <!-- Luna pequeña -->
  <circle cx="100" cy="100" r="30" fill="url(#moonIcon)" opacity="0.7"/>
  <circle cx="108" cy="95" r="25" fill="#2d1b4e" opacity="0.3"/>
  
  <!-- Estrellas pequeñas -->
  <circle cx="300" cy="80" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="320" cy="120" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="90" cy="300" r="2" fill="#ffffff" opacity="0.7"/>
  
  <!-- BÚHO CENTRAL -->
  <g transform="translate(200, 220)">
    <!-- Cuerpo -->
    <ellipse cx="0" cy="40" rx="70" ry="85" fill="#8b7355" opacity="0.95"/>
    
    <!-- Vientre -->
    <ellipse cx="0" cy="50" rx="45" ry="55" fill="#a89078" opacity="0.7"/>
    
    <!-- Cara -->
    <circle cx="0" cy="0" r="65" fill="#a89078" opacity="0.98"/>
    
    <!-- Máscara facial -->
    <ellipse cx="0" cy="5" rx="55" ry="42" fill="#c4b5a0" opacity="0.5"/>
    
    <!-- Ojos blancos -->
    <circle cx="-24" cy="0" r="24" fill="#f8f9fa"/>
    <circle cx="24" cy="0" r="24" fill="#f8f9fa"/>
    
    <!-- Iris dorado -->
    <circle cx="-24" cy="0" r="17" fill="#ffd93d" opacity="0.85"/>
    <circle cx="24" cy="0" r="17" fill="#ffd93d" opacity="0.85"/>
    
    <!-- Pupilas -->
    <circle cx="-24" cy="0" r="12" fill="#2d1b4e"/>
    <circle cx="24" cy="0" r="12" fill="#2d1b4e"/>
    
    <!-- Brillo en los ojos -->
    <circle cx="-19" cy="-4" r="5" fill="#ffffff" opacity="0.95"/>
    <circle cx="29" cy="-4" r="5" fill="#ffffff" opacity="0.95"/>
    
    <!-- Pico -->
    <path d="M -9,20 L 0,30 L 9,20 Z" fill="#f4a460"/>
    
    <!-- Orejas/plumas características -->
    <path d="M -42,-48 L -32,-22 L -47,-28 Z" fill="#8b7355"/>
    <path d="M 42,-48 L 32,-22 L 47,-28 Z" fill="#8b7355"/>
    
    <!-- Alas laterales -->
    <ellipse cx="-60" cy="55" rx="16" ry="42" fill="#7d6855" opacity="0.85"/>
    <ellipse cx="60" cy="55" rx="16" ry="42" fill="#7d6855" opacity="0.85"/>
    
    <!-- Detalles de plumas en alas -->
    <ellipse cx="-65" cy="65" rx="9" ry="28" fill="#6d5845" opacity="0.6"/>
    <ellipse cx="65" cy="65" rx="9" ry="28" fill="#6d5845" opacity="0.6"/>
    
    <!-- Patas -->
    <ellipse cx="-16" cy="125" rx="9" ry="13" fill="#f4a460" opacity="0.85"/>
    <ellipse cx="16" cy="125" rx="9" ry="13" fill="#f4a460" opacity="0.85"/>
    
    <!-- Garras -->
    <line x1="-20" y1="135" x2="-22" y2="140" stroke="#d4874f" stroke-width="2"/>
    <line x1="-16" y1="135" x2="-16" y2="142" stroke="#d4874f" stroke-width="2"/>
    <line x1="-12" y1="135" x2="-10" y2="140" stroke="#d4874f" stroke-width="2"/>
    
    <line x1="20" y1="135" x2="22" y2="140" stroke="#d4874f" stroke-width="2"/>
    <line x1="16" y1="135" x2="16" y2="142" stroke="#d4874f" stroke-width="2"/>
    <line x1="12" y1="135" x2="10" y2="140" stroke="#d4874f" stroke-width="2"/>
  </g>
  
  <!-- Rama -->
  <rect x="100" y="358" width="200" height="10" rx="5" fill="#5d4e37" opacity="0.8"/>
  <ellipse cx="140" cy="363" rx="18" ry="7" fill="#4d3e27" opacity="0.5"/>
  <ellipse cx="260" cy="363" rx="18" ry="7" fill="#4d3e27" opacity="0.5"/>
  
  <!-- Borde circular sutil -->
  <circle cx="200" cy="200" r="195" fill="none" stroke="#e8b4f0" stroke-width="3" opacity="0.3"/>
</svg>
